<p-dialog 
  [(visible)]="visible" 
  [modal]="true" 
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '450px' }"
  header="Delete Project"
  styleClass="delete-project-dialog">
  
  <div class="dialog-content">
    <div class="warning-icon">
      <i class="pi pi-exclamation-triangle"></i>
    </div>
    <div class="warning-message">
      <p>Are you sure you want to delete <strong>{{ project?.name }}</strong>?</p>
      <p class="caution-text">This action cannot be undone and will remove all associated data.</p>
    </div>
  </div>
  
  <ng-template pTemplate="footer">
    <button pButton label="Cancel" icon="pi pi-times" (click)="onCancel()" class="p-button-text"></button>
    <button pButton label="Delete" icon="pi pi-trash" (click)="onConfirm()" class="p-button-danger"></button>
  </ng-template>
</p-dialog>
